<header>
  <div class="logo-container">
    <img class="logo" src="assets/logo-notext.png" alt="Logo">
    <h1>Közösségi Portál</h1>
  </div>
  <div class="greetings" *ngIf="isAuthenticated">
    Hello {{ authenticatedUser?.name }}!
  </div>
  <nav class="menu-links">
      <a class="menu-link"
         routerLink="/newsfeed"
         routerLinkActive="active"
         *ngIf="isAuthenticated">
        Üzenőfal
      </a>
      <a class="menu-link"
         routerLink="/user-list"
         routerLinkActive="active"
         *ngIf="isAuthenticated">
        Felhasználók
      </a>
      <a class="menu-link"
         routerLink="/messages"
         routerLinkActive="active"
         *ngIf="isAuthenticated">
        Üzenetek
      </a>
      <a class="menu-link"
         routerLink="/signup"
         routerLinkActive="active"
         *ngIf="!isAuthenticated">
        Regisztráció
      </a>
      <a class="menu-link"
         routerLink="/signin"
         routerLinkActive="active"
         *ngIf="!isAuthenticated">
        Bejelentkezés
      </a>
      <a class="menu-link logout"
         (click)="logout()"
         *ngIf="isAuthenticated">
        Kijelentkezés
      </a>
  </nav>
</header>
